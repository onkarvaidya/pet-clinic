<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Pet Owners</title>
</head>
<body>
    <!-- /** @thymesVar id="owner" type="guru.springframework.petclinic.model.Owner" **/-->
    <h1 th:text="'List of Pet Owners'">List of Owners...</h1>

    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
        </tr>
        </thead>
        <tbody>
            <tr th:each="owner : ${owners}">
                <td th:text="${owner.id}">49</td>
                <td th:text="${owner.firstName}">Pet</td>
                <td th:text="${owner.lastName}">Owner</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
